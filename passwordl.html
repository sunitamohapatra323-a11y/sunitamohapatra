<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Leak Checker | Cyber Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    /* Galaxy Stars */
    body::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        100px 200px white,
        300px 400px white,
        600px 150px white,
        900px 300px white,
        1200px 100px white,
        700px 500px white,
        400px 600px white,
        1100px 550px white;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 35px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #00eaff;
    }

    p {
      font-size: 13px;
      margin-bottom: 20px;
      color: #cfd9df;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 234, 255, 0.5);
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .safe {
      color: #00ff9c;
    }

    .danger {
      color: #ff4d4d;
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #aab;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Password Leak Checker</h1>
    <p>Check whether your password exists in known data breaches</p>

    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="checkPassword()">Check Security</button>

    <div class="result" id="result"></div>

    <footer>
      Zero storage ‚Ä¢ Client-side hashing ‚Ä¢ Cyber Security Tool
    </footer>
  </div>

<script>
async function sha1(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-1', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
}

async function checkPassword() {
  const password = document.getElementById('password').value;
  const result = document.getElementById('result');

  if (!password) {
    result.textContent = 'Please enter a password';
    result.className = 'result danger';
    return;
  }

  const hash = await sha1(password);
  const prefix = hash.substring(0, 5);
  const suffix = hash.substring(5);

  const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
  const hashes = await response.text();

  let found = false;
  hashes.split('\n').forEach(line => {
    const parts = line.split(':');
    if (parts[0] === suffix) found = true;
  });

  if (found) {
    result.textContent = '‚ö†Ô∏è Password found in data breaches. Do not use it!';
    result.className = 'result danger';
  } else {
    result.textContent = '‚úÖ Password is safe and not found in known breaches.';
    result.className = 'result safe';
  }
}
</script>

</body>
</html>
